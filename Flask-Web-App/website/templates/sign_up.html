{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}


<style>
   input[type="email"],
  input[type="password"],
   input[type="text"]{
    width: 50%; /* Adjust the width as needed */
  }

  .form-group{
    margin-left:35%;
  }

</style>

<form method="POST" class="container">
  <h3 align="center" style="margin-top:30px;">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" style="margin-left:48%;">Submit</button>
</form>
{% endblock %}
