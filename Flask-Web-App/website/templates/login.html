{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<style>
   input[type="email"],
  input[type="password"] {
    width: 50%; /* Adjust the width as needed */
  }


</style>

<form method="POST" class="container">
  <h3 align="center" style="margin-top:30px;">Login</h3>
  <div class="form-group" style="margin-left:35%;">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group" style="margin-left:35%;">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" style="margin-left:48%;">Login</button>
</form>
{% endblock %}
